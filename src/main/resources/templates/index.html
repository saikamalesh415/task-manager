<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script>
    function addNoteField() {
      const container = document.getElementById('notesContainer');
      const idx = container.children.length;
      const row = document.createElement('div');
      row.className = 'mb-2';
      row.innerHTML = `<input name="noteTitle" placeholder="Note title" class="form-control mb-1" /><textarea name="noteBody" placeholder="Note body" class="form-control"></textarea>`;
      container.appendChild(row);
    }
  </script>
</head>
<body class="container py-4">
  <h1>Task Manager</h1>

  <h3>Create new task</h3>
  <form method="post" action="/tasks">
    <div class="mb-2">
      <input class="form-control" name="title" placeholder="Title" required/>
    </div>
    <div class="mb-2">
      <textarea class="form-control" name="description" placeholder="Description"></textarea>
    </div>
    <div class="mb-2">
      <input class="form-control" name="deadline" placeholder="Deadline (dd/mm/yyyy)"/>
    </div>

    <div id="notesContainer" class="mb-2">
      <div class="mb-2">
        <input name="noteTitle" placeholder="Note title" class="form-control mb-1"/>
        <textarea name="noteBody" placeholder="Note body" class="form-control"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary mb-3" onclick="addNoteField()">Add another note</button>
    <br/>
    <button class="btn btn-primary">Create Task</button>
  </form>

  <hr/>
  <h3>Tasks</h3>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Title</th><th>Deadline</th><th>Notes</th><th>Completed</th><th>Actions</th></tr></thead>
    <tbody>
      <tr th:each="t : ${tasks}">
        <td th:text="${t.id}">1</td>
        <td>
          <a th:href="@{'/tasks/' + ${t.id}}" th:text="${t.title}">Task title</a>
        </td>
        <td th:text="${t.deadline}">-</td>
        <td th:text="${t.notes.size()}">0</td>
        <td th:text="${t.completed}">false</td>
        <td>
          <form th:action="@{'/tasks/delete/' + ${t.id}}" method="post" style="display:inline;">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
          <form th:action="@{'/tasks/' + ${t.id} + '/complete'}" method="post" style="display:inline;">
            <button class="btn btn-sm btn-secondary">Toggle Complete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
